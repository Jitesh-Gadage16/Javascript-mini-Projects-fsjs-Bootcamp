<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown App</title>
</head>
<body>
    <div class="container">

        <h1>Countdown start</h1>
        <div class="countdown-div">

            <!-- <input type="text" id="inputvalue" class="input-count-Time" placeholder="inpute countdown in date/month/year hrs:min:sec">

            <button type="submit" class="submit-btn">Submit</button> -->
             <div id="timer" class="timer">
                
                <div class="timer-div">
                    <span class="time" id="day">00</span>
                    <span class="text" >Days</span>
                </div>

                <div class="timer-div">
                    <span class="time" id="hr">00</span>
                    <span class="text" >Hours</span>
                </div>

                <div class="timer-div">
                    <span class="time" id="min">00</span>
                    <span class="text" >Min</span>
                </div>
                
                <div class="timer-div">
                    <span class="time" id="sec">00</span>
                    <span class="text" >Sec</span>
                </div>    
                
               

             </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
